<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie-edge">
    <title>Document</title>
    <style>
        .wrapper{
            height: 100vh;
            display: flex;
            justify-content: space-evenly;
            align-items: center;

        }
        .item{
            width: 200px;
            height: 200px;
            background: #2A7B9B;
            background: linear-gradient(90deg, rgba(42, 123, 155, 1) 0%, rgba(87, 199, 133, 1) 50%, rgba(237, 221, 83, 1) 100%);
            box-shadow: 4px 10px 11px 2px #000000;
            border-radius: 50%;
            border: 3px solid rgba(42, 123, 155, 1);
            transition: 2s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .i a{
            text-decoration: none;
            color: white;
        }
        .item:hover{
            border-radius: 0;
            border: 4px solid rgba(237, 221, 83, 1);
            transition: 2s;
            transform: scale(1.1);
        }
        .item:hover a{
            color: #2A7B9B;
        }

    </style>
</head>
<body>
<div class="wrapper">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item">
        <a href="#">link</a>
    </div>
    <div class="item"></div>
    <div class="item"></div>
</div>
</body>
</html>
